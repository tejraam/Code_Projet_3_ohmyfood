<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ohmyfood</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3e81015950.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section class="ohmyfood_body">
      <!-- Header  -->
      <header>
        <h1>ohmyfood</h1>
      </header>

      <!-- Main  -->
      <main>
        <div id="localisation">
          <i class="fa-solid fa-location-dot"></i>
          <p>Paris, Belleville</p>
        </div>

        <section class="bouton_resto">
          <h2>Réservez le menu qui vous convient</h2>
          <p>
            Découvrez des restaurants d'exception, sélectionnés par nos soins
          </p>
          <div class="bouton_explorer">
            <p>Explorer nos restaurants</p>
          </div>
        </section>

        <section class="body_fonctionnement">
          <h2>Fonctionnement</h2>
          <div class="body_fonctionnement_bouton">
            <div class="body_fonctionnement_bouton_num">
              <p>1</p>
            </div>
            <i class="fa-solid fa-mobile-screen-button"></i>
            <p>Choisissez un restaurant</p>
          </div>
          <div class="body_fonctionnement_bouton">
            <i class="fa-solid fa-list-ul"></i>
            <p>Composez votre menu</p>
          </div>
          <div class="body_fonctionnement_bouton">
            <i class="fa-solid fa-store" style="color: #9356dc"></i>
            <p>Dégustez au restaurant</p>
          </div>
        </section>
      </main>
      <!-- Footer -->
      <footer></footer>
    </section>
  </body>
</html>
